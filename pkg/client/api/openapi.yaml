      parameters:
      - description: Optional requestID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Value used to separate and identify models
        example: org342
        explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      - description: customerID of the Customer to update the CustomerStatus
