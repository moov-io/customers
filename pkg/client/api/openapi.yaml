openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/customers
  description: |
    Customers focuses on solving authentic identification of humans who are legally able to hold and transfer currency within the US. Primarily this project solves [Know Your Customer](https://en.wikipedia.org/wiki/Know_your_customer) (KYC), [Customer Identification Program](https://en.wikipedia.org/wiki/Customer_Identification_Program) (CIP), [Office of Foreign Asset Control](https://www.treasury.gov/about/organizational-structure/offices/Pages/Office-of-Foreign-Assets-Control.aspx) (OFAC) checks and verification workflows to comply with US federal law and ensure authentic transfers. Customers has an objective to be a service for detailed due diligence on individuals and companies for Financial Institutions and services in a modernized and extensible way.

    Customer phone numbers and addresses are stored and partially used in KYC/OFAC validation. Arbitrary key/value pairs can be stored for a Customer. Documents and Disclaimers, and their acknowledgement are also stored under a Customer as they're accepted. Bank Accounts, which can be validated with micro-deposits currently, are stored under each Customer.

    ![](https://raw.githubusercontent.com/adamdecaf/customers/create-accounts/docs/images/customer.png)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Customers API
  version: v1
servers:
- description: Local development
  url: http://localhost:8087
tags:
- description: Endpoints for retrieving and updating configuration for an organization.
  name: Configuration
- description: Endpoints for searching, creating, and verifying individuals according
    to US government criteria for money movement within the country.
  name: Customers
paths:
  /ping:
    get:
      description: Check the Customers service to check if running
      operationId: ping
      responses:
        "200":
          description: Service is running properly
      summary: Ping Customers
      tags:
      - Customers
  /configuration/customers:
    get:
      description: Retrieve current configuration for the provided organization.
      operationId: getConfiguration
      parameters:
      - description: Value used to separate and identify models
        example: org342
        explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespaceConfiguration'
          description: Configuration was successfully updated
      summary: Get Configuration
      tags:
      - Configuration
    put:
      description: Update the configuration for the provided organization.
      operationId: updateConfiguration
      parameters:
      - description: Value used to separate and identify models
        example: org342
        explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NamespaceConfiguration'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespaceConfiguration'
          description: Configuration was successfully updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Configuration was not updated, see error(s)
      summary: Update Configuration
      tags:
      - Configuration
  /customers:
    get:
      description: Search for customers using different filter parameters
      operationId: searchCustomers
      parameters:
      - description: Optional parameter for searching by customer name
        example: jane
        explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - description: Optional parameter for searching by customer email
        example: jane@doe.com
        explode: true
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: Optional parameter for searching by customer status
        example: Verified
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: Optional parameter for searching by customer type
        example: individual
        explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - description: Optional parameter for searching for customers by skipping over
          an initial group
        example: 10
        explode: true
        in: query
        name: skip
        required: false
        schema:
          type: string
        style: form
      - description: Optional parameter for searching for customers by specifying
          the amount to return
        example: 20
        explode: true
        in: query
        name: count
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customers'
          description: Customers were successfully retrieved
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customers were not retrieved, see error(s)
      summary: Get customers
      tags:
      - Customers
    post:
      description: Create a Customer object from the given details of a human or business
      operationId: createCustomer
      parameters:
      - description: Optional requestID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Value used to separate and identify models
        example: org342
        explode: false
        in: header
        name: X-Organization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomer'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Customer was successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer was not created, see error(s)
      summary: Create customer
      tags:
      - Customers
