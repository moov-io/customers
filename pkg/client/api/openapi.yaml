          state: CO
          type: Primary
        metadata:
          paygateID: 23beb5fd
        nickName: Bob
        phones:
        - number: +1.818.555.1212
          type: Home
        - number: +1.818.555.1212
          type: Home
        middleName: Flex
        suffix: suffix
        birthDate: 2016-08-29
        email: email
        SSN: 111-11-1111
      properties:
        firstName:
          description: Given Name or First Name
          example: Robert
          maximum: 64
          type: string
        middleName:
          description: Middle Name
          example: Flex
          maximum: 64
          type: string
        lastName:
          description: Surname or Last Name
          example: Smith
          type: string
        nickName:
          description: Name Customer is preferred to be called
          example: Bob
          type: string
        suffix:
          description: Customers name suffix. "Jr", "PH.D."
          type: string
        type:
          $ref: '#/components/schemas/CustomerType'
        birthDate:
          description: Legal date of birth
          example: 2016-08-29
          type: string
        email:
          description: Primary email address of customer name@domain.com
          maximum: 500
          type: string
        SSN:
          description: Customer Social Security Number (SSN)
          example: 111-11-1111
          type: string
        phones:
          items:
            $ref: '#/components/schemas/CreatePhone'
          type: array
        addresses:
          items:
            $ref: '#/components/schemas/CreateCustomerAddress'
          minimum: 1
          type: array
        metadata:
          additionalProperties:
            type: string
          description: Map of unique keys associated to values to act as foreign key
            relationships or arbitrary data associated to a Customer.
          example:
            paygateID: 23beb5fd
          type: object
