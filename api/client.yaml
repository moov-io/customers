openapi: 3.0.2
info:
  description: |
    Customers focuses on solving authentic identification of humans who are legally able to hold and transfer currency within the US. Primarily this project solves [Know Your Customer](https://en.wikipedia.org/wiki/Know_your_customer) (KYC), [Customer Identification Program](https://en.wikipedia.org/wiki/Customer_Identification_Program) (CIP), [Office of Foreign Asset Control](https://www.treasury.gov/about/organizational-structure/offices/Pages/Office-of-Foreign-Assets-Control.aspx) (OFAC) checks and verification workflows to comply with US federal law and ensure authentic transfers. Customers has an objective to be a service for detailed due diligence on individuals and companies for Financial Institutions and services in a modernized and extensible way.

    Customer phone numbers and addresses are stored and partially used in KYC/OFAC validation. Arbitrary key/value pairs can be stored for a Customer. Documents and Disclaimers, and their acknowledgement are also stored under a Customer as they're accepted. Bank Accounts, which can be validated with micro-deposits currently, are stored under each Customer.

    ![](https://raw.githubusercontent.com/adamdecaf/customers/create-accounts/docs/images/customer.png)
  version: v1
  title: Customers API
  contact:
    url: https://github.com/moov-io/customers
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8087
    description: Local development

tags:
  - name: Configuration
    description: Endpoints for retrieving and updating configuration for a namespace.
  - name: Customers
    description: Endpoints for searching, creating, and verifying individuals according to US government criteria for money movement within the country.

paths:
  /ping:
    get:
      tags: [Customers]
      summary: Ping Customers
      description: Check the Customers service to check if running
      operationId: ping
      responses:
        '200':
          description: Service is running properly

  /configuration/customers:
    get:
      tags: [Configuration]
      summary: Get Configuration
      description: Retrieve current configuration for the provided namespace.
      operationId: getConfiguration
      parameters:
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
      responses:
        '200':
          description: Configuration was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespaceConfiguration'
    put:
      tags: [Configuration]
      summary: Update Configuration
      description: Update the configuration for the provided namespace.
      operationId: updateConfiguration
      parameters:
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NamespaceConfiguration'
      responses:
        '200':
          description: Configuration was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NamespaceConfiguration'
        '400':
          description: Configuration was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers:
    get:
      tags: [Customers]
      summary: Get customers
      description: Search for customers using different filter parameters
      operationId: searchCustomers
      parameters:
        - name: query
          in: query
          description: Optional parameter for searching by customer name
          example: jane
          schema:
            type: string
          required: false
        - name: email
          in: query
          description: Optional parameter for searching by customer email
          example: jane@doe.com
          schema:
            type: string
        - name: status
          in: query
          description: Optional parameter for searching by customer status
          example: Verified
          schema:
            type: string
        - name: type
          in: query
          description: Optional parameter for searching by customer type
          example: individual
          schema:
            type: string
        - name: skip
          in: query
          description: Optional parameter for searching for customers by skipping over an initial group
          example: 10
          schema:
            type: string
        - name: count
          in: query
          description: Optional parameter for searching for customers by specifying the amount to return
          example: 20
          schema:
            type: string
      responses:
        '200':
          description: Customers were successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customers'
        '400':
          description: Customers were not retrieved, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    post:
      tags: [Customers]
      summary: Create customer
      description: Create a Customer object from the given details of a human or business
      operationId: createCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomer'
      responses:
        '200':
          description: Customer was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer was not created, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}:
    get:
      tags: [Customers]
      summary: Retrieve customer
      description: Get the Customer object and metadata for the customerID.
      operationId: getCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID that identifies this Customer
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: A customer objects for the supplied customerID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Problem getting customer, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
        '404':
          description: No Customer with the specified customerID was found
    delete:
      description: Remove a given Customer
      operationId: deleteCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - description: customerID of the Customer to be deleted
          explode: false
          in: path
          name: customerID
          required: true
          schema:
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
            type: string
          style: simple
      responses:
        "200":
          description: Customer removed from customers
        '400':
          description: Failed to delete customer, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
      summary: Delete Customer by ID
      tags:
        - Customers
  /customers/{customerID}/address:
    post:
      tags: [Customers]
      summary: Add customer address
      description: Add an Address onto an existing Customer record
      operationId: addCustomerAddress
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add the address onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerAddress'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer address was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/metadata:
    put:
      tags: [Customers]
      summary: Update customer metadata
      description: Replace the metadata object for a customer. Metadata is a map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
      operationId: replaceCustomerMetadata
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add the metadata onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerMetadata'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer metadata was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/status:
    put:
      tags: [Customers]
      summary: Update customer status
      description: Update the status for a customer, which can only be updated by authenticated users with permissions.
      operationId: updateCustomerStatus
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to update the CustomerStatus
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerStatus'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer status was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts:
    get:
      tags: [Customers]
      summary: Get Customer Accounts
      description: Retrieve all accounts for the given customer.
      operationId: getCustomerAccounts
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get Accounts for
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Active accounts for the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    post:
      tags: [Customers]
      summary: Create Customer Account
      description: Create an account for the given customer
      operationId: createCustomerAccount
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add an Account onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccount'
      responses:
        '200':
          description: Account created for the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    delete:
      tags: [Customers]
      summary: Delete Customer Account
      description: Remove an account from the given Customer
      operationId: deleteCustomerAccount
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to remove an Account
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Account removed form customer
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}:
    get:
      description: Retrieve an account by ID for the given customer.
      operationId: getCustomerAccountByID
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - description: customerID of the Customer to get an Account for
          explode: false
          in: path
          name: customerID
          required: true
          schema:
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
            type: string
          style: simple
        - description: accountID of the Account
          explode: false
          in: path
          name: accountID
          required: true
          schema:
            example: b74d7c51
            type: string
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: An active account for the customer
        "400":
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
          description: Failed to get accounts, see error(s)
      summary: Get Customer Account by ID
      tags:
        - Customers
  /customers/{customerID}/accounts/{accountID}/decrypt:
    post:
      tags: [Customers]
      summary: Decrypt Account Number
      description: |
        Return the account number encrypted with a shared secret for application requests. This encryption key is different from the key used for persistence.
      operationId: decryptAccountNumber
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer the accountID belongs to
          required: true
          schema:
            type: string
            example: 51dd8cdd
        - name: accountID
          in: path
          description: accountID of the Account to get decrypted account number
          required: true
          schema:
            type: string
            example: b74d7c51
      responses:
        '200':
          description: Decrypted account number
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransitAccountNumber'
        '400':
          description: Failed to decrypt account number, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/validations/{validationID}:
    get:
      tags: [Customers]
      summary: Get Account Validation
      description: |
        Get information about account validation strategy, status, etc.
      operationId: getAccountValidation
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer the accountID belongs to
          required: true
          schema:
            type: string
            example: 51dd8cdd
        - name: accountID
          in: path
          description: accountID of the Account to validate
          required: true
          schema:
            type: string
            example: b74d7c51
        - name: validationID
          in: path
          description: ID of the Validation
          required: true
          schema:
            type: string
            example: b74d7c51
      responses:
        '200':
          description: Account validation information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountValidationResponse'
              example:
                validationID: b74d7c51
                strategy: instant
                vendor: plaid
                status: completed
                createdAt: "2020-08-25T13:07:19Z"
                updatedAt: "2020-08-25T13:09:22Z"
        '400':
          description: Failed to initiate account validation, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/ofac:
    get:
      tags: [ Customers ]
      summary: Latest Account OFAC search
      description: Get the latest OFAC search for an Account
      operationId: getLatestAccountOFACSearch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer
          required: true
          schema:
            type: string
            example: e210a9d6
        - name: accountID
          in: path
          description: accountID of the Account to get latest OFAC search
          required: true
          schema:
            type: string
            example: e210a9d6
      responses:
        '200':
          description: OFAC search did not block account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
        '400':
          description: An error occurred when refreshing OFAC data, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/refresh/ofac:
    put:
      tags: [ Customers ]
      summary: Refresh Account OFAC search
      description: Refresh OFAC search for a given Account
      operationId: refreshAccountOFACSearch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to refresh OFAC search
          required: true
          schema:
            type: string
            example: e210a9d6
        - name: accountID
          in: path
          description: accountID of the Account to get latest OFAC search
          required: true
          schema:
            type: string
            example: e210a9d6
      responses:
        '200':
          description: OFAC search did not block Account
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
        '400':
          description: An error occurred when refreshing OFAC data, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/status:
    put:
      tags: [ Customers ]
      summary: Update Account Status
      description: Update the status for the specified accountID
      operationId: updateAccountStatus
      parameters:
        - name: customerID
          in: path
          description: Customer ID
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
        - name: accountID
          in: path
          description: accountID of the Account to validate
          required: true
          schema:
            type: string
            example: b74d7c51
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountStatus'
      responses:
        '200':
          description: Account status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: See error message
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/validations:
    post:
      tags: [Customers]
      summary: Initiate Account Validation
      description: |
        Initiate account validation with specified strategy and vendor.
      operationId: initAccountValidation
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-Namespace
          in: header
          description: Value used to separate and identify models
          example: org342
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer the accountID belongs to
          required: true
          schema:
            type: string
            example: 51dd8cdd
        - name: accountID
          in: path
          description: accountID of the Account to validate
          required: true
          schema:
            type: string
            example: b74d7c51
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InitAccountValidationRequest'
            example:
              strategy: micro-deposits
              vendor: moov
      responses:
        '200':
          description: Account validation initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InitAccountValidationResponse'
              examples:
                Micro-deposits:
                  value:
                    validationID: b74d7c51
                    strategy: micro-deposits
                    vendor: moov
                    status: init
                    createdAt: "2020-08-25T13:07:19Z"
                    updatedAt: "2020-08-25T13:09:22Z"
                    vendor_response:
                      result: "initiated"
                Plaid:
                  value:
                    validationID: b74d7c51
                    strategy: instant
                    vendor: plaid
                    status: init
                    createdAt: "2020-08-25T13:07:19Z"
                    updatedAt: "2020-08-25T13:09:22Z"
                    vendor_response:
                      link_token: "link-sandbox-32771002-45e1-4f9b-93fd-000000000000"
                      expiration: "2020-08-25T13:07:19Z"
                MX:
                  value:
                    validationID: b74d7c51
                    strategy: instant
                    vendor: mx
                    status: init
