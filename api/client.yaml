components:
  schemas:
    NamespaceConfiguration:
      properties:
        legalEntity:
          type: string
          example: 5c20933f
          description: customerID of legal entity for this Namespace
        primaryAccount:
          type: string
          example: f6eddffd
          description: accountID of funding/source account for this Namespace
      required:
        - legalEntity
        - primaryAccount
    CreateCustomer:
      type: object
      properties:
        firstName:
          type: string
          maximum: 64
          description: Given Name or First Name
          example: Robert
        middleName:
          type: string
          maximum: 64
          description: Middle Name
          example: Flex
        lastName:
          type: string
          description: Surname or Last Name
          example: Smith
        nickName:
          type: string
          description: Name Customer is preferred to be called
          example: Bob
        suffix:
          type: string
          description: Customers name suffix. "Jr", "PH.D."
        type:
          $ref: '#/components/schemas/CustomerType'
        birthDate:
          type: string
          description: Legal date of birth
          example: '2016-08-29'
        email:
          type: string
          maximum: 500
          description: Primary email address of customer name@domain.com
        SSN:
          type: string
          description: Customer Social Security Number (SSN)
          example: 111-11-1111
        phones:
          type: array
          items:
            $ref: '#/components/schemas/CreatePhone'
        addresses:
          type: array
          minimum: 1
          items:
            $ref: '#/components/schemas/CreateCustomerAddress'
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
      required:
        - firstName
        - lastName
        - type
        - email
    Customer:
      type: object
      properties:
        customerID:
          type: string
          description: The unique identifier for the customer who owns the account
          example: e210a9d6
        firstName:
          type: string
          maximum: 64
          description: Given Name or First Name
          example: Robert
        middleName:
          type: string
          maximum: 64
          description: Middle Name
          example: Flex
        lastName:
          type: string
          description: Surname or Last Name
          example: Smith
        nickName:
          type: string
          description: Name Customer is preferred to be called
          example: Bob
        suffix:
          type: string
          description: Customers name suffix. "Jr", "PH.D."
        type:
          $ref: '#/components/schemas/CustomerType'
        birthDate:
          type: string
          description: Legal date of birth
          example: '2016-08-29'
        status:
          $ref: '#/components/schemas/CustomerStatus'
        email:
          type: string
          maximum: 500
          description: Primary email address of customer name@domain.com
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/CustomerAddress'
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        lastModified:
          type: string
          format: date-time
          description: Last time the object was modified
          example: '2016-08-29T09:12:33.001Z'
      required:
        - customerID
        - firstName
        - lastName
        - type
        - status
        - email
        - createdAt
        - lastModified
    Customers:
      type: array
      items:
        $ref: '#/components/schemas/Customer'
    CustomerType:
      type: string
      description: Note if this Customer represents an individual or business
      enum:
        - individual
        - business
    CustomerStatus:
      type: string
      description: State of the customer
      enum:
        - Deceased
        - Rejected
        - Unknown
        - ReceiveOnly
        - Verified
    CustomerMetadata:
      properties:
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
      required:
        - metadata
    UpdateCustomerStatus:
      properties:
        comment:
          type: string
          description: Free form comment about the customer status update
          example: Customer was approved from KYC confirmation
        status:
          $ref: '#/components/schemas/CustomerStatus'
      required:
        - status
    CreatePhone:
      properties:
        number:
          type: string
          description: phone number
          example: "+1.818.555.1212"
        type:
          type: string
          enum:
            - Home
            - Mobile
            - Work
      required:
        - number
        - type
    Phone:
      properties:
        number:
          type: string
          description: phone number
          example: "+1.818.555.1212"
        valid:
          type: boolean
          description: phone number has been validated to connect with customer
        type:
          type: string
          enum:
            - Home
            - Mobile
            - Work
      required:
        - number
        - valid
        - type
    CreateCustomerAddress:
      type: object
      properties:
        type:
          type: string
          enum:
            - Primary
            - Secondary
        address1:
          type: string
          description: First line of the address
        address2:
          type: string
          description: Second line of the address
        city:
          type: string
          example: Denver
        state:
          type: string
          minimum: 2
          maximum: 2
          description: two charcer code of US state
          example: CO
        postalCode:
          type: string
        country:
          type: string
          enum:
            - US
      required:
        - type
        - address1
        - city
        - state
        - postalCode
        - country
    CustomerAddress:
      type: object
      properties:
        addressID:
          type: string
          description: Unique identifier for this Address
          example: 851233a1
        type:
          type: string
          enum: # TODO(adam): What about adding Previous?
            - Primary
            - Secondary
        address1:
          type: string
          description: First line of the address
        address2:
          type: string
          description: Second line of the address
        city:
          type: string
        state:
          type: string
          minimum: 2
          maximum: 2
          description: two charcer code of US state
        postalCode:
          type: string
        country:
          type: string
          enum:
            - US
        validated:
          type: boolean
          description: Address has been validated for customer
      required:
        - addressID
        - type
        - address1
        - city
        - state
        - postalCode
        - country
    AccountStatus:
      type: string
      description: Enumeration if this account has been validated through micro-deposits or another available strategy.
      enum:
        - none
        - validated
      example: validated
    AccountType:
      type: string
      description: |
        Defines the account as *checking* or *savings*
      enum:
        - Checking
        - Savings
      example: checking
    TransitAccountNumber:
      properties:
        accountNumber:
          type: string
          description: |
            The base64 encoded encrypted account number for the bank account for transit across services. The symmetric key used is configured from TRANSIT_LOCAL_BASE64_KEY and callers of endpoints that respond with encrypted values need this same key to decrypt.
          example: MKtcJkzlxUlGcW7Nf5xm5cg==
    CreateAccount:
      properties:
        holderName:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        accountNumber:
          type: string
          description: The account number for the bank account
          example: "0001027028"
        routingNumber:
          type: string
          description: The ABA routing transit number for the bank account.
          example: "051504597"
        type:
          $ref: '#/components/schemas/AccountType'
      required:
        - holderName
        - accountNumber
        - routingNumber
        - type
    Accounts:
      type: array
      items:
        $ref: '#/components/schemas/Account'
    Account:
      properties:
        accountID:
          type: string
          description: A unique identifier for this account
          example: e1b1544a
        holderName:
          type: string
          description: Legal holder name on the account
          example: "My Company,llc or Wade Arnold"
        maskedAccountNumber:
          type: string
          description: The masked account number for the bank account
          example: "0001027028"
        routingNumber:
          type: string
          description: The ABA routing transit number for the bank account.
          example: "051504597"
        status:
          $ref: '#/components/schemas/AccountStatus'
        type:
          $ref: '#/components/schemas/AccountType'
        institution:
          $ref: '#/components/schemas/InstitutionDetails'
      required:
        - accountID
        - holderName
        - maskedAccountNumber
        - routingNumber
        - status
        - type
    InstitutionDetails:
      properties:
        name:
          type: string
          example: First Bank
        routingNumber:
          type: string
          example: "123456780"
        phoneNumber:
          type: string
          example: "5551112222"
        address:
          $ref: '#/components/schemas/InstitutionAddress'
      required:
        - name
        - routingNumber
    InstitutionAddress:
      properties:
        address1:
          type: string
          example: "430 NORTH ST"
        address2:
          type: string
          example: ""
        city:
          type: string
          example: "CALDWELL"
        state:
          type: string
          example: "OH"
        zip:
          type: string
          example: "43724"
      required:
        - address1
        - city
        - state
        - zip
    UpdateValidation:
      type: object
      properties:
        strategy:
          type: string
          enum:
            - "micro-deposits"
          example: micro-deposits
          description: |
            Validation strategy to use for the account.

            micro-deposits:
              Initiate two small credits to the account along with a later balancing debit. Only provide amounts to attempt validation.
        micro-deposits:
          type: array
          items:
            type: string
          description: Amounts used to validate the account is owned by the customer.
          example: ["USD 0.01", "USD 0.13"]
      required:
        - strategy
    Disclaimer:
      type: object
      properties:
        disclaimerID:
          type: string
          description: The unique identifier for this Disclaimer
          example: 9342f3a7
        text:
          type: string
          description: Text that user must accept
          example: Set of conditions
        documentID:
          type: string
          description: Optional documentID which references a Document included in the disclaimer
          example: 08a184e1
        acceptedAt:
          type: string
          description: Timestamp if disclaimer has been accepted, a timestamp before the year 2000 indicates no acceptance.
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      required:
        - disclaimerID
        - text
    Disclaimers:
      type: array
      items:
        $ref: '#/components/schemas/Disclaimer'
    Document:
      type: object
      properties:
        documentID:
          type: string
          description: A unique identifier for this document
          example: e210a9d6
        type:
          type: string
          enum:
            - DriversLicense
            - Passport
            - UtilityBill
            - BankStatement
        contentType:
          type: string
          example: application/pdf
        parseErrors:
          description: Optional array of errors encountered dring automated parsing.
          type: array
          items:
            type: string
        uploadedAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      required:
        - documentID
        - type
        - contentType
        - uploadedAt
    Documents:
      type: array
      items:
        $ref: '#/components/schemas/Document'
    OFACSearch:
      type: object
      properties:
        entityID:
          type: string
          description: SDN EntityID of the Entity
          example: "2141"
        sdnName:
          type: string
          description: Name of the SDN entity
          example: John Smith
        sdnType:
          type: string
          description: SDN entity type
          example: Individual
        match:
          type: number
          example: 0.91
          description: Percentage of similarity between the Customer name and this OFAC entity
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      required:
        - entityID
        - sdnName
        - sdnType
        - match
        - createdAt
    InitAccountValidationRequest:
      type: object
      properties:
        strategy:
          type: string
          enum:
            - "micro-deposits"
            - "instant"
          description: |
            Validation strategy to use for the account.

            micro-deposits: Initiate two small credits to the account along with a later balancing debit.

            instant: Initiate instant account validation with specified vendor (e.g. Plaid, MX).
        vendor:
          type: string
          enum:
            - "moov"
            - "plaid"
            - "mx"
          default: "moov"
      required:
        - strategy
    InitAccountValidationResponse:
      type: object
      properties:
        validationID:
          type: string
          description: A unique identifier for the validation
          example: e210a9d6
        strategy:
          type: string
          description: Validation strategy
          example: instant
        vendor:
          type: string
          description: Validation vendor
          example: plaid
        status:
          type: string
          description: Validation status
          example: init
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        updatedAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        vendor_response:
          type: object
          description: key/value map of vendor specific params
    CompleteAccountValidationRequest:
      type: object
      properties:
        vendor_request:
          type: object
          description: key/value map of vendor specific params
