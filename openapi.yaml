openapi: 3.0.2
info:
  description: |
    Customers focuses on solving authentic identification of humans who are legally able to hold and transfer currency within the US. Primarily this project solves [Know Your Customer](https://en.wikipedia.org/wiki/Know_your_customer) (KYC), [Customer Identification Program](https://en.wikipedia.org/wiki/Customer_Identification_Program) (CIP), [Office of Foreign Asset Control](https://www.treasury.gov/about/organizational-structure/offices/Pages/Office-of-Foreign-Assets-Control.aspx) (OFAC) checks and verification workflows to comply with US federal law and ensure authentic transfers. Customers has an objective to be a service for detailed due diligence on individuals and companies for Financial Institutions and services in a modernized and extensible way.

    Customer phone numbers and addresses are stored and partially used in KYC/OFAC validation. Arbitrary key/value pairs can be stored for a Customer. Documents and Disclaimers, and their acknowledgement are also stored under a Customer as they're accepted. Bank Accounts, which can be validated with micro-deposits currently, are stored under each Customer.

    ![](https://raw.githubusercontent.com/adamdecaf/customers/create-accounts/docs/images/customer.png)
  version: v1
  title: Customers API
  contact:
    url: https://github.com/moov-io/customers
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8087
    description: Local development

tags:
  - name: Customers
    description: Endpoints for searching, creating, and verifying individuals according to US government criteria for money movement within the country.

paths:
  /ping:
    get:
      tags: [Customers]
      summary: Ping Customers
      description: Check the Customers service to check if running
      operationId: ping
      responses:
        '200':
          description: Service is running properly
  /customers:
    post:
      tags: [Customers]
      summary: Create customer
      description: Create a Customer object from the given details of a human or business
      operationId: createCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomer'
      responses:
        '200':
          description: Customer was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer was not created, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}:
    get:
      tags: [Customers]
      summary: Retrieve customer
      description: Get the Customer object and metadata for the customerID.
      operationId: getCustomer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID that identifies this Customer
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: A customer objects for the supplied customerID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: No Customer with the specified customerID was found
  /customers/{customerID}/address:
    post:
      tags: [Customers]
      summary: Add customer address
      description: Add an Address onto an existing Customer record
      operationId: addCustomerAddress
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add the address onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerAddress'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer address was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/metadata:
    put:
      tags: [Customers]
      summary: Update customer metadata
      description: Replace the metadata object for a customer. Metadata is a map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
      operationId: replaceCustomerMetadata
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add the metadata onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerMetadata'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer metadata was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/status:
    put:
      tags: [Customers]
      summary: Update customer status
      description: Update the status for a customer, which can only be updated by authenticated users with permissions.
      operationId: updateCustomerStatus
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to update the CustomerStatus
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerStatus'
      responses:
        '200':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Customer status was not updated, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts:
    get:
      tags: [Customers]
      summary: Get Customer Accounts
      description: Retrieve all accounts for the given customer.
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get Accounts for
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Active accounts for the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    post:
      tags: [Customers]
      summary: Create Customer Account
      description: Create an account for the given customer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add an Account onto
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccount'
      responses:
        '200':
          description: Account created for the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    delete:
      tags: [Customers]
      summary: Delete Customer Account
      description: Remove an account from the given Customer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to remove an Account
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Account removed form customer
        '400':
          description: Failed to get accounts, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/accounts/{accountID}/validate:
    post:
      tags: [Customers]
      summary: Validate Account
      description: |
        Initiate or validatae account with availble validation strategies.
        Currently the only available strategy is micro-deposits.
      operationId: validateAccount
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer the accountID belongs to
          required: true
          schema:
            type: string
            example: 51dd8cdd
        - name: accountID
          in: path
          description: accountID of the Account to validate
          required: true
          schema:
            type: string
            example: b74d7c51
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateValidation'
      responses:
        '200':
          description: Account validated or validtion started
        '400':
          description: Failed to validate account, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/disclaimers:
    get:
      tags: [Customers]
      summary: Get customer disclaimers
      description: Get active disclaimers for the given customer
      operationId: getCustomerDisclaimers
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get disclaimers
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Active disclaimers for the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disclaimers'
        '400':
          description: Failed to get disclaimers, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/disclaimers/{disclaimerID}:
    post:
      tags: [Customers]
      summary: Accept customer disclaimer
      description: Accept a disclaimer for the given customer which could include a document also
      operationId: acceptDisclaimer
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to accept a disclaimer
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
        - name: disclaimerID
          in: path
          description: disclaimerID of the Disclaimer to accept
          required: true
          schema:
            type: string
            example: 9577ea7e1081
      responses:
        '200':
          description: Disclaimer accepted for customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disclaimer'
        '400':
          description: Customer disclaimer was not accepted, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/documents:
    post:
      tags: [Customers]
      summary: Upload document
      description: Upload a document for the given customer
      operationId: uploadCustomerDocument
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to add a document
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
        - name: type
          in: query
          description: Document type (see Document type for values)
          required: true
          schema:
            type: string
            example: DriversLicense
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  description: Document to be uploaded
                  type: string
                  format: binary
              required:
                - file
      responses:
        '200':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        '400':
          description: Document was not uploaded, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
    get:
      tags: [Customers]
      summary: Get customer documents
      description: Get documents for a customer
      operationId: getCustomerDocuments
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get all Documents
          required: true
          schema:
            type: string
            example: e210a9d6-d755-4455-9bd2-9577ea7e1081
      responses:
        '200':
          description: Document uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Documents'
        '400':
          description: Failed to get customer documents, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/documents/{documentID}:
    get:
      tags: [Customers]
      summary: Get customer document
      description: Retrieve the referenced document
      operationId: getCustomerDocumentContents
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get a Document
          required: true
          schema:
            type: string
            example: e210a9d6
        - name: documentID
          in: path
          description: documentID to identify a Document
          required: true
          schema:
            type: string
            example: 9577ea7e1081
      responses:
        '200':
          description: Document contents (ready for a browser to download)
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary
        '400':
          description: Failed to get customer document, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'
  /customers/{customerID}/ofac:
    get:
      tags: [Customers]
      summary: Get latest OFAC search
      description: Get the latest OFAC search for a customer
      operationId: getLatestOFACSearch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to get latest OFAC search
          required: true
          schema:
            type: string
            example: e210a9d6
      responses:
        '200':
          description: OFAC search did not block customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
        '400':
          description: An error occurred when refreshing OFAC data, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'

  /customers/{customerID}/refresh/ofac:
    put:
      tags: [Customers]
      summary: Refresh customer OFAC search
      description: Refresh OFAC search for a given Customer
      operationId: refreshOFACSearch
      parameters:
        - name: X-Request-ID
          in: header
          description: Optional requestID allows application developer to trace requests through the systems logs
          example: rs4f9915
          schema:
            type: string
        - name: X-User-ID
          in: header
          description: Unique userID set by an auth proxy or client to identify and isolate objects.
          example: e3cdf999
          schema:
            type: string
        - name: customerID
          in: path
          description: customerID of the Customer to refresh OFAC search
          required: true
          schema:
            type: string
            example: e210a9d6
      responses:
        '200':
          description: OFAC search did not block customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
        '400':
          description: An error occurred when refreshing OFAC data, see error(s)
          content:
            application/json:
              schema:
                $ref: 'https://raw.githubusercontent.com/moov-io/api/master/openapi-common.yaml#/components/schemas/Error'

components:
  schemas:
    CreateCustomer:
      type: object
      properties:
        firstName:
          type: string
          maximum: 64
          description: Given Name or First Name
          example: Robert
        middleName:
          type: string
          maximum: 64
          description: Middle Name
          example: Flex
        lastName:
          type: string
          description: Surname or Last Name
          example: Smith
        nickName:
          type: string
          description: Name Customer is preferred to be called
          example: Bob
        suffix:
          type: string
          description: Customers name suffix. "Jr", "PH.D."
        type:
          $ref: '#/components/schemas/CustomerType'
        birthDate:
          type: string
          format: date-time
          description: Legal date of birth
          example: '2016-08-29T09:12:33.001Z'
        email:
          type: string
          maximum: 500
          description: Primary email address of customer name@domain.com
        SSN:
          type: string
          description: Customer Social Security Number (SSN)
          example: 111-11-1111
        phones:
          type: array
          items:
            $ref: '#/components/schemas/CreatePhone'
        addresses:
          type: array
          minimum: 1
          items:
            $ref: '#/components/schemas/CreateCustomerAddress'
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
      required:
        - firstName
        - lastName
        - birthDate
        - email
        - addresses
        # - SSN # TODO(adam): required, but we need to impl storage and crypto
        # - phones
        # - addresses
    Customer:
      type: object
      properties:
        customerID:
          type: string
          description: The unique identifier for the customer who owns the account
          example: e210a9d6
        firstName:
          type: string
          maximum: 64
          description: Given Name or First Name
          example: Robert
        middleName:
          type: string
          maximum: 64
          description: Middle Name
          example: Flex
        lastName:
          type: string
          description: Surname or Last Name
          example: Smith
        nickName:
          type: string
          description: Name Customer is preferred to be called
          example: Bob
        suffix:
          type: string
          description: Customers name suffix. "Jr", "PH.D."
        type:
          $ref: '#/components/schemas/CustomerType'
        birthDate:
          type: string
          format: date-time
          description: Legal date of birth
          example: '2016-08-29T09:12:33.001Z'
        status:
          $ref: '#/components/schemas/CustomerStatus'
        email:
          type: string
          maximum: 500
          description: Primary email address of customer name@domain.com
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/CustomerAddress'
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        lastModified:
          type: string
          format: date-time
          description: Last time the object was modified
          example: '2016-08-29T09:12:33.001Z'
    CustomerType:
      type: string
      description: Note if this Customer represents an individual or business
      enum:
        - Individual
        - Business
    CustomerStatus:
      type: string
      description: State of the customer
      enum:
        - Deceased
        - Rejected
        - Unknown
        - ReceiveOnly
        - Verified
    CustomerMetadata:
      properties:
        metadata:
          type: object
          description: Map of unique keys associated to values to act as foreign key relationships or arbitrary data associated to a Customer.
          additionalProperties:
            type: string
          example:
            paygateID: "23beb5fd"
      required:
        - metadata
    UpdateCustomerStatus:
      properties:
        comment:
          type: string
          description: Free form comment about the customer status update
          example: Customer was approved from KYC confirmation
        status:
          $ref: '#/components/schemas/CustomerStatus'
      required:
        - status
    CreatePhone:
      properties:
        number:
          type: string
          description: phone number
          example: "+1.818.555.1212"
        type:
          type: string
          enum:
            - Home
            - Mobile
            - Work
      required:
        - number
        - type
    Phone:
      properties:
        number:
          type: string
          description: phone number
          example: "+1.818.555.1212"
        valid:
          type: boolean
          description: phone number has been validated to connect with customer
        type:
          type: string
          enum:
            - Home
            - Mobile
            - Work
    CreateCustomerAddress:
      type: object
      properties:
        type:
          type: string
          enum:
            - Primary
            - Secondary
        address1:
          type: string
          description: First line of the address
        address2:
          type: string
          description: Second line of the address
        city:
          type: string
        state:
          type: string
          minimum: 2
          maximum: 2
          description: two charcer code of US state
        postalCode:
          type: string
        country:
          type: string
          enum:
            - US
      required:
        - type
        - address1
        - address2
        - city
        - state
        - postalCode
        - country
    CustomerAddress:
      type: object
      properties:
        addressID:
          type: string
          description: Unique identifier for this Address
          example: 851233a1
        type:
          type: string
          enum: # TODO(adam): What about adding Previous?
            - Primary
            - Secondary
        address1:
          type: string
          description: First line of the address
        address2:
          type: string
          description: Second line of the address
        city:
          type: string
        state:
          type: string
          minimum: 2
          maximum: 2
          description: two charcer code of US state
        postalCode:
          type: string
        country:
          type: string
          enum:
            - US
        validated:
          type: boolean
          description: Address has been validated for customer
        active:
          type: boolean
          description: Address is currently being used for customer
    AccountType:
      type: string
      description: |
        Defines the account as *checking* or *savings*
      enum:
        - Checking
        - Savings
      example: checking
    CreateAccount:
      properties:
        accountNumber:
          type: string
          description: The account number for the depository account
          example: "0001027028"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        type:
          $ref: '#/components/schemas/AccountType'
    Accounts:
      type: array
      items:
        $ref: '#/components/schemas/Account'
    Account:
      properties:
        accountID:
          type: string
          description: A unique identifier for this account
          example: e1b1544a
        maskedAccountNumber:
          type: string
          description: The masked account number for the depository account
          example: "0001027028"
        routingNumber:
          type: string
          description: The ABA routing transit number for the depository account.
          example: "051504597"
        status:
          type: string
          enum:
            - unknown
            - validated
          example: validated
          description: Enumeration if this account has been validated through micro-deposits or another available strategy.
        type:
          $ref: '#/components/schemas/AccountType'
    UpdateValidation:
      type: object
      properties:
        strategy:
          type: string
          enum:
            - "micro-deposits"
          example: micro-deposits
          description: |
            Validation strategy to use.
            If micro-deposit send no amounts to initiate and supply amounts to validate the account.
        micro-deposits:
          type: array
          items:
            type: string
          example: ["USD 0.01", "USD 0.13"]
    Disclaimer:
      type: object
      properties:
        disclaimerID:
          type: string
          description: The unique identifier for this Disclaimer
          example: 9342f3a7
        text:
          type: string
          description: Text that user must accept
          example: Set of conditions
        documentID:
          type: string
          description: Optional documentID which references a Document included in the disclaimer
          example: 08a184e1
        acceptedAt:
          type: string
          description: Timestamp if disclaimer has been accepted, a timestamp before the year 2000 indicates no acceptance.
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    Disclaimers:
      type: array
      items:
        $ref: '#/components/schemas/Disclaimer'
    Document:
      type: object
      properties:
        documentID:
          type: string
          description: A unique identifier for this document
          example: e210a9d6
        type:
          type: string
          enum:
            - DriversLicense
            - Passport
            - UtilityBill
            - BankStatement
        contentType:
          type: string
          example: application/pdf
        parseErrors:
          description: Optional array of errors encountered dring automated parsing.
          type: array
          items:
            type: string
        uploadedAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
    Documents:
      type: array
      items:
        $ref: '#/components/schemas/Document'
    OFACSearch:
      type: object
      properties:
        entityID:
          type: string
          description: SDN EntityID of the Entity
          example: "2141"
        sdnName:
          type: string
          description: Name of the SDN entity
          example: John Smith
        sdnType:
          type: string
          description: SDN entity type
          example: Individual
        match:
          type: number
          example: 0.91
          description: Percentage of similarity between the Customer name and this OFAC entity
        createdAt:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
